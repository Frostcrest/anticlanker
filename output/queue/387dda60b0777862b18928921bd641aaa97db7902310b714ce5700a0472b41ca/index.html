<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Robot Reply</title>
  <style>
    body { margin:0; font-family: system-ui, Arial; background: #0b1020; color: #e6eef8; display:flex; align-items:center; justify-content:center; height:100vh;}
    .card { width:720px; height:480px; background: linear-gradient(180deg,#0f1724,#071028); border-radius:16px; padding:18px; box-sizing:border-box; display:flex; gap:12px; align-items:center;}
    .robot { width: 260px; height: 320px; display:flex; align-items:center; justify-content:center; }
    .bubble { flex:1; background: rgba(255,255,255,0.06); border-radius:12px; padding:14px; min-height:140px; color:#e6eef8; display:flex; flex-direction:column; justify-content:center;}
    .comment { font-size:14px; opacity:0.8; margin-bottom:8px; }
    .reply { font-weight:700; font-size:18px; }
    .robot-svg { width:220px; height:220px; }
    .mouth { transition: transform 0.06s linear; transform-origin:center; }
    .robot-eye { fill:#bde0ff }
  </style>
</head>
<body>
  <div class="card">
    <div class="robot">
      <svg class="robot-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <rect x="20" y="20" rx="18" ry="18" width="160" height="140" fill="#c8d6e5" />
        <circle cx="70" cy="70" r="14" class="robot-eye" />
        <circle cx="130" cy="70" r="14" class="robot-eye" />
        <g id="mouth" transform="translate(100,120)">
          <rect x="-40" y="-6" width="80" height="12" rx="6" ry="6" fill="#0b1220" />
          <rect id="mouth-inner" x="-36" y="-4" width="72" height="8" rx="4" ry="4" fill="#ffefee" />
        </g>
        <text x="100" y="35" text-anchor="middle" font-size="10" fill="#243042">Unit 42</text>
      </svg>
    </div>
    <div class="bubble">
      <div class="comment">User said: <em>lol nice try clanker, go eat some bolts</em></div>
      <div class="reply">Ah yes, I run on sarcasm and low battery â€” please direct compliments to my charging port.</div>
    </div>
  </div>

  <script>
    let mouth = document.getElementById('mouth-inner');
    window._frameIndex = 0;
    window._amps = Array.from({length:36}, (_,i)=>0.2 + 0.8*Math.abs(Math.sin(i/3 + Math.random())));
    window.advanceFrame = function() {
      window._frameIndex = (window._frameIndex + 1) % window._amps.length;
      let a = window._amps[window._frameIndex];
      mouth.setAttribute('transform', `scale(1, ${0.6 + a*0.8})`);
    }
    setInterval(()=>{ window.advanceFrame(); }, 100);
  </script>
</body>
</html>
